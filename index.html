<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="git-leaf - simple git history viewer">
    <meta name="author" content="Daniel Bugl">
    <link rel="shortcut icon" href="favicon.png">

    <title>git-leaf 0.2-dev</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"> <!-- for debugging: change to css/bootstrap.css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="content">
    <div class="leaf-header">
        <div class="container">
            <h1><span class="glyphicon glyphicon-leaf"></span> git-leaf <small class="version">0.2-dev</small></h1>
            <input style="display: none;" type="file" id="repo-select" nwdirectory />
            <div class="btn-group btn-group-xs" id="branches">
                <div id="repo-select-button" class="btn btn-success btn-first">
                    <span class="glyphicon glyphicon-folder-open"></span> &nbsp; <span id="repo-name">Open repo...</span>
                </div>
            </div>
            <span class="glyphicon glyphicon-refresh" id="refresh-icon"></span>
            <form class="form-inline search-form" role="search">
                <div class="form-group">
                    <input id="search" type="search" class="form-control search" placeholder="Filter..." />
                </div>
            </form>
        </div> <!-- /container -->
    </div>
    <div class="container">
        <div class="leaf-body">
            <ul class="tree" id="tree">
                <li class="vline">&nbsp;</li>
                <li>Commit tree empty (choose a repo)</li>
            </ul>
        </div>
    </div> <!-- /container -->
</div> <!-- /content -->

<!-- JavaScript placed at the end of the document so the pages load faster -->
<script src="js/jquery-2.0.3.min.js"></script> <!-- for debugging: change to js/jquery-2.0.3.js -->
<script src="js/git.js"></script>
<script src="js/main.js"></script>

</body>
</html>
